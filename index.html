<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Clicker Tycoon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="hud-bar">
        <div class="money-display">
          <span>Dinero:</span>
          <span id="money-value">0</span>
        </div>
        <div class="hud-controls">
          <!-- Prestige Display Removed -->
        </div>
      </header>
      
      <!-- Permanent Reset Button -->
      <button id="hard-reset-btn" class="reset-btn" title="Reiniciar Juego Totalmente">ðŸ”„</button>

      <main id="game-board" class="board">
        <!-- Cards will be dropped here -->
      </main>

      <aside id="shop-panel" class="shop">
        <div id="shop-handle" class="shop-handle">
          <span>&lt;</span> 
        </div>
        
        <div class="shop-tabs">
          <button id="tab-cards" class="shop-tab active">Cartas</button>
          <button id="tab-upgrades" class="shop-tab">Mejoras</button>
        </div>

        <!-- Cards Tab -->
        <div id="shop-content-cards" class="shop-content active">
            <div id="shop-items" class="shop-slider">
              <!-- Shop items will be generated here -->
            </div>
        </div>

        <!-- Upgrades Tab -->
        <div id="shop-content-upgrades" class="shop-content" style="display:none;">
            <div id="upgrades-list" class="shop-slider">
              <!-- Upgrades will be generated here -->
            </div>
        </div>

        <!-- Prestige Tab Removed -->


      </aside>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
